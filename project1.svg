<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#f0f4ff"/>
      <stop offset="1" stop-color="#e6f0ff"/>
    </linearGradient>
    <style>
      .bg{fill:url(#g)}
      .frame{fill:#ffffff;stroke:#dbe9ff;stroke-width:2}
      .title{font-family: Arial, Helvetica, sans-serif; font-size:38px; fill:#003366; font-weight:700}
      .sub{font-family: Arial, Helvetica, sans-serif; font-size:18px; fill:#335577}
      .tile{fill:#cfe0ff}
    </style>
  </defs>
  <rect class="bg" width="1200" height="800" rx="12"/>
  <g transform="translate(80,70)">
    <rect class="frame" width="1040" height="660" rx="8"/>
    <text x="36" y="64" class="title">Personal Portfolio Website</text>
    <text x="36" y="100" class="sub">HTML • CSS • Responsive • Accessible</text>

    <!-- mock browser header -->
    <rect x="36" y="120" width="968" height="46" rx="6" fill="#f7fbff" stroke="#e2efff"/>
    <circle cx="66" cy="148" r="6" fill="#ff5f57"/>
    <circle cx="86" cy="148" r="6" fill="#ffbd2e"/>
    <circle cx="106" cy="148" r="6" fill="#28c840"/>

    <!-- mock content tiles -->
    <g transform="translate(36,180)">
      <rect class="tile" x="0" y="0" width="460" height="280" rx="8"/>
      <rect class="tile" x="508" y="0" width="460" height="136" rx="8"/>
      <rect class="tile" x="508" y="156" width="460" height="124" rx="8"/>
    </g>

    <!-- footer bar -->
    <rect x="36" y="480" width="968" height="24" rx="4" fill="#eaf4ff"/>
  </g>
</svg>
